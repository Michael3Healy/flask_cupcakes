<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Cupcakes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col my-3">
                <h1 class="text-center display-1 fw-bold">Cupcakes</h1>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-lg btn-success" id="show_cupcakes">Show Cupcakes</button>
            </div>
            <div class="col-12 my-3 justify-content-center d-flex">
                <div class="col-6 text-center me-5">
                    <form action="/cupcakes/search">
                        <label for="search_cupcakes">Search</label>
                        <input type="text" name="cupcake" id="search_cupcakes">
                    </form>
                </div>
            </div>
            <div class="col-12 my-3 justify-content-center d-flex">
                <div class="col-6">
                    <ul id="cupcake_list" class="fs-1">
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <form method="POST" id="new_cupcake_form">
                    {{ form.hidden_tag() }}
                    {% for field in form
                    if field.widget.input_type != 'hidden' %}
                    <p>
                        {{field.label(class="form-label")}}
                        {{field(class="form-control")}}
                    </p>
                    {% endfor %}
                    <button class="btn btn-lg btn-success my-3">Add Cupcake</button>
                </form>
            </div>
            <div class="col-12 text-center">
                {% for msg in get_flashed_messages() %}
                <p class="fs-3">{{msg}}</p>
                {% endfor %}
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
